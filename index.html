<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="total">
        <h1>TODO List</h1>

        <div id="task-form">
            <input type="text" id="task-input" placeholder="Escribe una tarea..." />
            <button id="add-task" class="add">Añadir Tarea</button>
        </div>

        <div id="controls" class="controles">
            <button id="eliminar-todo">Eliminar Todas</button>
            <button id="marcar-todo">Marcar Todas</button>
            <button id="desmarcar-todo">Desmarcar Todas</button> <!-- Nuevo botón -->
        </div>
        
        
        <ul id="task-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
